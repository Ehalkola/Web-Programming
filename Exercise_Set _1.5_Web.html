<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Registration Form</title>
  <style>
    body {
      font-family: 'Times New Roman', Times, serif;
      background-color: #f0f0f0;
      text-align: center; /* Center align all content */
    }
    .container {
      max-width: 400px;
      margin: 50px auto;
      padding: 10px;
      padding-top: 0px;
      background-color: #fff;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      text-align: left; /* Reset text-align for form content */
    }
    form {
        text-align: center;
      }
      .form-section {
        text-align: left;
        margin-bottom: 20px;
      }
      .form-section h2, .form-section h3 {
        text-decoration: underline;
        text-align: left; /* Align headers to the left */
      }
      .form-group {
        margin-bottom: 20px;
        display: flex;
        align-items: center;
      }
      label {
        display: inline-block;
        width: 150px; /* Fixed width for labels */
        margin-bottom: 5px;
        padding-bottom: 10px;
      }
      input[type="text"],
      input[type="email"],
      input[type="number"],
      input[type="date"],
      select {
        width: calc(100% - 150px); /* Adjust width to fit remaining space */
        padding: 8px;
        border: 1px solid #ccc;
        border-radius: 4px;
        box-sizing: border-box;
        display: inline-block;
      }
      input[type="submit"] {
        background-color: #007bff;
        color: #fff;
        border: none;
        border-radius: 4px;
        padding: 10px 20px;
        cursor: pointer;
      }
      input[type="submit"]:hover {
        background-color: #0056b3;
      }
      .checkbox-group {
        display: inline-block;
        text-align: left; /* Align checkboxes to the left within their container */
      }
      .checkbox-group label {
        display: block;
      }

      #additionalInfo {
        width: calc(100% - 150px); /* Adjust width to fit remaining space */
        height: 150px; /* Adjust height as needed */
        padding: 8px;
        border: 1px solid #ccc;
        border-radius: 4px;
        box-sizing: border-box;
      }
      .form-group1 {
        margin-right: 20px; /* Add margin between gender options and date of birth */
      }
  </style>
</head>
<body>
  <div class="container">
    <form>
      <div class="form-section">
        <h2>Personal Information</h2>
        <div class="form-group">
          <label for="firstName">First Name:</label>
          <input type="text" id="firstName" name="firstName" required>
        </div>
        <div class="form-group">
          <label for="lastName">Last Name:</label>
          <input type="text" id="lastName" name="lastName" required>
        </div>
        <div class="form-group">
          <label for="email">Email:</label>
          <input type="email" id="email" name="email" required>
        </div>
          <div class="checkbox-group">
            <label>Gender:</label>
            <div class="form-group1">
            <label><input type="radio" name="gender" value="male"> Male</label>
            <label><input type="radio" name="gender" value="female"> Female</label>
          </div>
        </div>
        <div class="form-group2">
          <label for="birthYear">Date of Birth:</label>
          <input type="date" id="birthYear" name="birthYear" pattern="\d{2}/\d{2}/\d{4}" placeholder="mm/dd/yyyy" required>
        </div>
      </div>
      <div class="form-section">
        <h2>Study Information</h2>
        <div class="form-group">
          <label for="programme">Programme:</label>
          <select id="programme" name="programme" required>
            <option value="">Select Programme</option>
            <option value="Machine Learning">Machine Learning</option>
          </select>
        </div>
      </div>
      <div class="form-section">
        <h2>Course Selections</h2>
        <div class="checkbox-group">
          <label><input type="checkbox" name="course" value="IoT"> IoT</label>
          <label><input type="checkbox" name="course" value="Web Programming"> Web Programming</label>
          <label><input type="checkbox" name="course" value="Industrial Project"> Industrial Project</label>
        </div>
      </div>
      <div class="form-section">
        <h2>Other</h2>
        <div class="form-group">
          <textarea id="additionalInfo" name="additionalInfo" rows="4"></textarea>
        </div>
      </div>
      <div class="form-group">
        <input type="submit" value="Submit">
      </div>
    </form>
  </div>
</body>
</html>
